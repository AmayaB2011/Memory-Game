<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/Strawberry.jpg">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <img src="images/Blank.jpg" alt="image" id="currentImage">
        <div id="buttons">
            <button id="newButton" class="button">New</button>
            <button id="seenButton" class="button">Seen</button>
        </div>
        <div id="bottomPart">
            <p id="text1" class="text"></p>
            <p id="text2" class="text"></p>
            <button id="restartButton" class="button">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
